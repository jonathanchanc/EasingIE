<div class="text-center" ng-init="inicio()">
    <h1>Busqueda de Privilegios</h1>
    <div ng-if="messageShow" ng-class="messageClass" class="alert" role="alert">
        {{messageText}}
    </div>
</div>
<div class="text-center">

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" >
        <input type="data" class="form-control" placeholder="Buscar" ng-model="searchData.data">
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 text-left" >
        <button type="submit" class="btn btn-primary btn-sm" ng-click="searchPrivilegio()">Buscar</button>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-right" >
        <a class="button btn btn-primary" href="/privilegios/create">Nuevo Privilegio</a>
    </div>
    
</div>

<div>
    <table class="table">
        <thead>
            <th>Descripcion</th>
            <th>Estado</th>
            <th>Editar</th>
        </thead>
        <tbody>
            <!--LOPP OVER DEVICES -->
            <tr ng-repeat="privilegio in privilegios" ng-show="privilegios.length > 0">
                <td>{{privilegio.descripcion}}</td>
                <td>{{privilegio.email}}</td>
                <td><a class="button btn btn-success" href="/privilegios/update/{{privilegio._id}}">Editar</a></td>
            </tr>
            <!--END LOOP -->
            <tr ng-if="privilegios.length <= 0">
                <td colspan="6">No se encontraron privilegios</td>
            </tr>
            
        </tbody>
    </table>
</div>

<div class="text-center" ng-show="loading">
    <span class="fa fa-spinner fa-spin fa-3x"></span>
</div>
