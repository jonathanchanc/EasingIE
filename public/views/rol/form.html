<div class=" text-center" ng-init="get()">
	<h1>Nuevo {{controlNameSingular}}</h1>
    {{formData.$valid}}
    <div ng-if="messageShow" ng-class="messageClass" class="alert" role="alert">
        {{messageText}}
    </div>
</div>

<script type="text/ng-template" id="error-messages">
    <p ng-message="required">Este campo es obligatorio</p>
    <p ng-message="number">Este campo debe ser numérico</p>
    <p ng-message="min">Ingrese un número mayor</p>
    <p ng-message="max">Ingrese un número menor</p>
    
    <p ng-message="minlength">This field is too short</p>
    <p ng-message="maxlength">Your name is too long.</p>

    <p ng-message="email">Ingrese un Correo Electrónico válido</p>
</script>

<form name="form" ng-submit="createOrUpdate(form.$valid,_id)" novalidate>

<div class="panel panel-default">
    <div class="panel-heading">Datos</div>
    <div class="panel-body">
    
        <div class="row">
            <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.nombre.$touched && form.nombre.$invalid }">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre" ng-model="formData.nombre" required>
                <div class="help-block" ng-messages="form.nombre.$error" ng-if="form.nombre.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-3" ng-class="{ 'has-error': form.descripcion.$touched && form.descripcion.$invalid }">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" placeholder="Descripcion" ng-model="formData.descripcion" required>
                <div class="help-block" ng-messages="form.descripcion.$error" ng-if="form.descripcion.$touched">
                        <div ng-messages-include="error-messages"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <label for="estado">Estado</label>
                <div class="form-group">
                    <div class="radio-inline">
                        <label><input type="radio" name="estado" value="Activo" ng-model="formData.estado">Activo</label>
                    </div>
                    <div class="radio-inline">
                        <label><input type="radio" name="estado" value="Inactivo" ng-model="formData.estado">Inactivo</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Privilegios</div>
    <div class="panel-body">
    
        <div class="row">
            <div class="col-xs-12 col-md-6">
                
                <select style="width:100%;" chosen multiple
                        options="Privilegios"
                        placeholder-text-multiple="'Privilegios'"
                        data-ng-model="formData.privilegios"
                        data-ng-options="privilegio._id as privilegio.nombre for privilegio in Privilegios">
                        <option value=""></option>
                </select>
            </div>
        </div>

    </div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-left" >
        <br><a class="button btn btn-danger" href="/{{controllerInstance}}">Cancelar</a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-right" >
        <br><button name="submit" class="btn btn-primary"  >Guardar</button>
    </div>
</div>


<br/>
</form>
